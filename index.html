<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets API Example</title>
</head>
<body>
  <h1>Google Sheets Data Manager</h1>
  
  <div>
    <h2>Write Data</h2>
    <form id="writeForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Save to Sheet</button>
    </form>
  </div>
  
  <div>
    <h2>Read Data</h2>
    <button id="readData">Load Sheet Data</button>
    <div id="output"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOpf01vbYCMOICIDPXLsKDtVjA9uc51Ai4wu4gF5j87It-l8V1ZdAeM1ABMIfg6q2H/exec";

// POST data to sheet
async function sendToSheet(data) {
  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "write",
        sheetName: "Contacts",
        data: data
      })
    });
    
    if (!response.ok) throw new Error("Network response was not ok");
    return await response.json();
  } catch (error) {
    console.error("Error:", error);
    throw error;
  }
}

// GET data from sheet
async function getSheetData() {
  try {
    const response = await fetch(`${SCRIPT_URL}?action=read&sheetName=Contacts`);
    if (!response.ok) throw new Error("Network response was not ok");
    return await response.json();
  } catch (error) {
    console.error("Error:", error);
    throw error;
  }
}

// Example usage with your form
document.getElementById("writeForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const formData = {
    name: e.target.name.value,
    email: e.target.email.value,
    timestamp: new Date().toISOString()
  };
  
  try {
    const result = await sendToSheet(Object.values(formData));
    alert(`Success! ${result.rowsAdded} row(s) added.`);
    e.target.reset();
  } catch (error) {
    alert("Failed to save data. Please try again.");
  }
});

// Example usage for reading data
document.getElementById("readData").addEventListener("click", async () => {
  try {
    const result = await getSheetData();
    console.log("Sheet data:", result.data);
    // Display the data in your UI
  } catch (error) {
    alert("Failed to load data. Please try again.");
  }
});
  </script>
</body>
</html>
