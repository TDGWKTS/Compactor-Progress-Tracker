<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compactor Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body { padding: 20px; }
        .form-container { max-width: 600px; margin: auto; }
        .section-header { 
            border-bottom: 2px solid #28a745; 
            padding-bottom: 5px; 
            margin-bottom: 20px; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="section-header">Compactor Progress Tracker</h2>
        <div id="auth-message" class="alert alert-info d-none" role="alert">
            Please sign in to submit data.
        </div>
        <button id="authorize_button" class="btn btn-primary mb-3" onclick="handleAuthClick()">Sign in with Google</button>
        <button id="signout_button" class="btn btn-secondary mb-3 d-none" onclick="handleSignoutClick()">Sign Out</button>
        <form id="compactorForm">
            <div class="mb-3">
                <label for="compactorId" class="form-label">Compactor ID</label>
                <input type="text" class="form-control" id="compactorId" name="compactorId" required>
            </div>
            <div class="mb-3">
                <label for="inTime" class="form-label">In Time</label>
                <input type="datetime-local" class="form-control" id="inTime" name="inTime" required>
            </div>
            <div class="mb-3">
                <label for="outTime" class="form-label">Out Time</label>
                <input type="datetime-local" class="form-control" id="outTime" name="outTime">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div id="response-message" class="mt-3"></div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const CLIENT_ID = '959994109190-rrpedrd8vg3es3meibc9gbim7a1r0254.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
        let tokenClient;

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (tokenResponse) => {
                    if (tokenResponse.access_token) {
                        document.getElementById('authorize_button').classList.add('d-none');
                        document.getElementById('signout_button').classList.remove('d-none');
                        document.getElementById('auth-message').classList.add('d-none');
                        document.getElementById('compactorForm').classList.remove('d-none');
                    }
                }
            });
        }

        function handleAuthClick() {
            tokenClient.requestAccessToken();
        }

        function handleSignoutClick() {
            google.accounts.oauth2.revoke(tokenClient.access_token, () => {
                document.getElementById('authorize_button').classList.remove('d-none');
                document.getElementById('signout_button').classList.add('d-none');
                document.getElementById('auth-message').classList.remove('d-none');
                document.getElementById('compactorForm').classList.add('d-none');
                document.getElementById('response-message').innerText = '';
            });
        }

        document.getElementById('compactorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                compactorId: formData.get('compactorId'),
                inTime: formData.get('inTime'),
                outTime: formData.get('outTime') || '',
                status: formData.get('status'),
                timestamp: new Date().toISOString()
            };

            const WEB_APP_URL = 'YOUR_WEB_APP_URL'; // Replace with your deployed Google Apps Script web app URL
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tokenClient.access_token}`
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                document.getElementById('response-message').innerHTML = `<div class="alert alert-success">${result}</div>`;
            } catch (error) {
                document.getElementById('response-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
