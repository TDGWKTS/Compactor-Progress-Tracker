<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets API Example</title>
</head>
<body>
  <h1>Google Sheets Data Manager</h1>
  
  <div>
    <h2>Write Data</h2>
    <form id="writeForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Save to Sheet</button>
    </form>
  </div>
  
  <div>
    <h2>Read Data</h2>
    <button id="readData">Load Sheet Data</button>
    <div id="output"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOpf01vbYCMOICIDPXLsKDtVjA9uc51Ai4wu4gF5j87It-l8V1ZdAeM1ABMIfg6q2H/exec";

// Enhanced fetch wrapper with retry logic
async function safeFetch(url, options = {}, retries = 2) {
  try {
    const response = await fetch(url, {
      ...options,
      headers: {
        'Content-Type': 'application/json',
        ...options.headers
      }
    });
    
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    return await response.json();
  } catch (error) {
    if (retries > 0) {
      console.log(`Retrying... (${retries} attempts left)`);
      await new Promise(resolve => setTimeout(resolve, 1000));
      return safeFetch(url, options, retries - 1);
    }
    throw error;
  }
}

// Write data to sheet
async function writeToSheet(sheetName, data) {
  try {
    return await safeFetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "write",
        sheetName: sheetName,
        data: data
      })
    });
  } catch (error) {
    console.error("Write error:", error);
    throw error;
  }
}

// Read data from sheet
async function readFromSheet(sheetName) {
  try {
    const params = new URLSearchParams({
      action: "read",
      sheetName: sheetName,
      cacheBuster: Date.now() // Prevent caching
    });
    return await safeFetch(`${SCRIPT_URL}?${params.toString()}`);
  } catch (error) {
    console.error("Read error:", error);
    throw error;
  }
}

// Example form handler
document.getElementById("dataForm")?.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const submitBtn = e.target.querySelector("button[type='submit']");
  submitBtn.disabled = true;
  
  try {
    const formData = new FormData(e.target);
    const rowData = Array.from(formData.values());
    
    const result = await writeToSheet("Contacts", rowData);
    alert(`Success! ${result.rowsAdded} row(s) added.`);
    e.target.reset();
  } catch (error) {
    alert("Failed to save data. Please check console for details.");
  } finally {
    submitBtn.disabled = false;
  }
});
  </script>
</body>
</html>
